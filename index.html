<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="div-h1">
                <h1>Image Gallery</h1>
            </div>
            <div class="main-img">
                <img id="id-mainBox" src="/img/img1.jpg" alt="img1">
            </div>
            <div class="sub-img">
                <img class="img2" id="id-img2" src="/img/img1.jpg" alt="img2">
                <img class="img3" id="id-img3" src="/img/img-3.jpg" alt="img3">
                <img class="img4" id="id-img4" src="/img/img-4.jpg" alt="img4">
            </div>
        </div>
    </div>

    <script src="/js//jquery-3.6.0.min.js"></script>
    <script>
        $('#id-img2').click(function(){
            var imgSrc = $(this).attr('src');
            $('#id-mainBox').attr('src',imgSrc);
        });

        $('#id-img3').click(function(){
            var imgSrc = $(this).attr('src');
            $('#id-mainBox').attr('src',imgSrc);
        });
        
        $('#id-img4').click(function(){
            var img4 = $(this).attr('src');
            $('#id-mainBox').attr('src',img4);
        });

     

    </script>

</body>
</html>
